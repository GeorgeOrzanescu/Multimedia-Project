<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>SVG Editor</h1>

    <div class="tools-container">
      <div>
        <ul class="legend">
          <li>
            <p>
              <em
              >U can delete any shape by hovering with the mouse over it and
                pressing "d" on the keyboard</em
              >
            </p>
          </li>
          <li>
            <p>
              <em>U can resize a rectangle by holding the top left corner and dragging</em>
            </p>
          </li>
        </ul>
      </div>
      <ul class="menu">
        <li>
          <button id="btn-rect">Rectangle</button>
          <button id="btn-line">Line</button>
          <button id="btn-ellipse">Ellipse</button>
          <button id="btn-clear">Clear</button>
          <label for="color-names">Choose a color:</label>
          <select id="color-names">
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="violet">Violet</option>
            <option value="orange">Orange</option>
          </select>
          <button id="btn-download-svg">Save as SVG</button>
          <button id="btn-download-png">Save as PNG</button>
        </li>
      </ul>
    </div>
    <div class="drawing-container">
      <svg
        id="drawing-area"
        width="900"
        height="600"
        style="background: #f7f7f9"
      ></svg>
    </div>
  </body>
  <script src="index.js"></script>
</html>
